<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Game</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="game-container">
    <h1>Bouncy Ball Game</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div class="controls">
      <button id="startButton" class="button">Start Game</button>
    </div>
    <div id="controls" style="display:flex;justify-content:center;gap:12px;margin-top:8px;">
      <button id="leftBtn" style="padding:12px 18px;font-size:18px;touch-action:none;">◀</button>
      <button id="rightBtn" style="padding:12px 18px;font-size:18px;touch-action:none;">▶</button>
    </div>
    <div id="messageBox"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
